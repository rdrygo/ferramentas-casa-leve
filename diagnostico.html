<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Barreiras - Casa Leve, Vida Plena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lexend', sans-serif; }
        /* Adicionado um wrapper para ajudar na centraliza√ß√£o */
        .chart-wrapper { display: flex; justify-content: center; width: 100%; }
        .chart-container { position: relative; width: 100%; max-width: 450px; height: 350px; }
        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none; }
            .print-only-title { display: block !important; }
            #diagnostico-results { display: block !important; }
        }
        .print-only-title { display: none; }
    </style>
</head>
<body class="bg-violet-50 text-gray-800">

    <header class="text-center py-8 px-4 bg-violet-100 border-b border-violet-200 no-print">
        <h1 class="text-3xl md:text-4xl font-bold text-violet-800">Casa Leve, Vida Plena</h1>
        <p class="text-lg text-violet-600 mt-2">Ferramenta 1: Diagn√≥stico de Barreiras</p>
    </header>
    
    <main id="app-container" class="px-4 py-12 md:px-6">
        <section id="diagnostico-section">
            <div class="max-w-3xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-violet-100">
                <div id="form-wrapper" class="no-print">
                    <h2 class="text-2xl font-semibold text-violet-800 mb-2 text-center">Fa√ßa seu Diagn√≥stico</h2>
                    <p class="mb-6 text-gray-600 text-center">Vamos identificar suas barreiras. Marque todas as afirma√ß√µes que ressoam com voc√™.</p>
                    <div id="diagnostico-form-container" class="space-y-2"></div>
                    <div class="text-center mt-6">
                        <button data-action="show-diag-results" type="button" class="bg-violet-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-violet-700">Ver Meu Diagn√≥stico</button>
                    </div>
                </div>
                <div id="diagnostico-results" class="hidden mt-8">
                    <h2 class="text-3xl font-bold text-violet-800 mb-4 text-center print-only-title">Seu Relat√≥rio de Diagn√≥stico</h2>
                    <h3 class="text-xl font-semibold text-violet-800 text-center mb-4">Seu Perfil de Barreiras</h3>
                    <p id="diagnostico-summary" class="text-center text-gray-600 mb-4" aria-live="polite"></p>
                    <div class="chart-wrapper my-8">
                        <div class="chart-container">
                            <canvas id="diagnostico-chart"></canvas>
                        </div>
                    </div>
                    <div id="advice-container" class="mt-6 p-6 bg-violet-100 border-2 border-dashed border-violet-300 rounded-2xl text-violet-900 text-left">
                        <h3 class="text-xl font-semibold text-rose-900 mb-2">üí° Um Conselho Para Come√ßar:</h3>
                        <div id="advice-text" class="text-base"></div>
                    </div>
                    <div class="text-center mt-8 no-print">
                        <button data-action="print-results" type="button" class="bg-gray-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700">Salvar ou Imprimir Relat√≥rio</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const App = (function() {
        let state = { diagChart: null };

        const diagnosticoData = [
            { c: 'Psicol√≥gicas', t: 'Sinto dificuldade em me desfazer de objetos por valor sentimental, culpa ou medo.' }, { c: 'Psicol√≥gicas', t: 'Adio por medo de n√£o fazer "perfeito" (Perfeccionismo).' }, { c: 'Psicol√≥gicas', t: 'Sinto-me paralisada pela quantidade de coisas (Sobrecarga).' }, { c: 'Psicol√≥gicas', t: 'A ideia de organizar me deixa ansiosa ou triste.' }, { c: 'Psicol√≥gicas', t: 'Guardo roupas de tamanhos que n√£o servem mais.' }, { c: 'Psicol√≥gicas', t: 'Guardo coisas "s√≥ por via das d√∫vidas".' },
            { c: 'Metodol√≥gicas', t: 'A bagun√ßa sempre volta, pois n√£o tenho um sistema.' }, { c: 'Metodol√≥gicas', t: 'Os objetos n√£o t√™m um "lugar certo" em casa.' }, { c: 'Metodol√≥gicas', t: 'N√£o tenho rotinas de organiza√ß√£o, e as tarefas se acumulam.' }, { c: 'Metodol√≥gicas', t: 'Tento arrumar tudo de uma vez, me canso e desisto.' }, { c: 'Metodol√≥gicas', t: 'Compro itens por impulso, sem pensar onde guard√°-los.' }, { c: 'Metodol√≥gicas', t: 'Acredito que preciso comprar organizadores caros para come√ßar.' },
            { c: 'Ambientais', t: 'Sinto que minha casa √© pequena demais para a quantidade de coisas que minha fam√≠lia tem.' }, { c: 'Ambientais', t: 'Sou a √∫nica pessoa que se importa com a organiza√ß√£o.' }, { c: 'Ambientais', t: 'Tentar organizar ou pedir ajuda gera conflitos familiares.' }, { c: 'Ambientais', t: 'A desordem de outras pessoas desfaz meus esfor√ßos.' }, { c: 'Ambientais', t: 'Temos vis√µes diferentes sobre o que √© "organizado".' }, { c: 'Ambientais', t: 'Sinto que minhas tentativas de organizar s√£o desrespeitadas.' },
        ];
        
        const preWrittenAdvice = {
            'Psicol√≥gicas': 'A paralisia que voc√™ sente vem de um lugar profundo: do medo de n√£o fazer o "perfeito", da culpa ao se desfazer de uma mem√≥ria, da sobrecarga de ter que decidir tudo. A solu√ß√£o n√£o √© atacar a montanha inteira. Apenas diminua o volume da autocr√≠tica e d√™ a si mesma permiss√£o para o imperfeito: guarde <strong>uma</strong> √∫nica coisa fora do lugar, mesmo que o resto continue uma bagun√ßa.',
            'Metodol√≥gicas': 'A desordem √© o resultado de processos quebrados, n√£o de falta de esfor√ßo. Cada objeto sem um "endere√ßo" fixo exige uma nova decis√£o, esgotando sua energia mental. O segredo √© criar <strong>uma</strong> regra inegoci√°vel. Exemplo: "A bancada da cozinha deve terminar o dia sempre vazia". Essa √∫nica regra te for√ßar√° a criar um lar para tudo que tentar pousar ali, consertando o sistema pela raiz.',
            'Ambientais': '√â desgastante ser a √∫nica a remar o barco da organiza√ß√£o, especialmente quando o espa√ßo parece pequeno e pedir ajuda gera conflito. Pare de tentar arrumar o caos dos outros; comece a cultivar a sua pr√≥pria ordem. Defina <strong>uma</strong> prateleira ou um canto como seu territ√≥rio sagrado de calma. Essa pequena ilha de serenidade ser√° sua fonte de energia e, silenciosamente, mostrar√° o caminho para os outros, sem atritos.'
        };

        function renderForm() {
            const container = document.getElementById('diagnostico-form-container');
            if (!container) return;
            let currentCategory = '';
            container.innerHTML = diagnosticoData.map(item => {
                let categoryHtml = (item.c !== currentCategory) ? `<h3 class="text-lg font-semibold text-violet-700 mt-4 border-b pb-2">${item.c}</h3>` : '';
                currentCategory = item.c;
                return `${categoryHtml}<label class="flex items-center p-2 rounded-lg hover:bg-violet-50 cursor-pointer"><input type="checkbox" class="mr-3 h-5 w-5" data-category="${item.c}"><span class="text-gray-700">${item.t}</span></label>`;
            }).join('');
        }

        const handlers = {
            'show-diag-results': (button) => {
                const section = button.closest('section');
                const scores = { 'Psicol√≥gicas': 0, 'Metodol√≥gicas': 0, 'Ambientais': 0 };
                section.querySelectorAll('input[type="checkbox"]:checked').forEach(box => {
                    if (scores.hasOwnProperty(box.dataset.category)) {
                        scores[box.dataset.category]++;
                    }
                });

                const maxScore = Math.max(...Object.values(scores));
                const topBarrier = Object.keys(scores).find(key => scores[key] === maxScore && maxScore > 0) || null;

                section.querySelector('#diagnostico-results').classList.remove('hidden');
                section.querySelector('#diagnostico-summary').innerHTML = topBarrier ? `Sua principal √°rea de desafio √©: <strong class="font-bold text-violet-700">${topBarrier}</strong>.` : 'Nenhuma barreira significativa selecionada.';
                section.querySelector('#advice-text').innerHTML = preWrittenAdvice[topBarrier] || 'Selecione ao menos uma barreira para receber um conselho.';

                const ctx = section.querySelector('#diagnostico-chart').getContext('2d');
                if (state.diagChart) state.diagChart.destroy();
                
                state.diagChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: Object.keys(scores),
                        datasets: [{ data: Object.values(scores), backgroundColor: 'rgba(139, 92, 246, 0.2)', borderColor: 'rgba(139, 92, 246, 1)', borderWidth: 2 }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: 10 // Adiciona um respiro para as labels
                        },
                        plugins: { 
                            legend: { display: false }
                        },
                        scales: {
                            r: {
                                beginAtZero: true,
                                suggestedMax: Math.max(5, maxScore + 1),
                                pointLabels: {
                                    font: {
                                        size: 14 // Tamanho da fonte leg√≠vel
                                    }
                                }
                            }
                        }
                    }
                });
                
                document.getElementById('form-wrapper').style.display = 'none';
            },
            'print-results': () => {
                window.print();
            }
        };

        function init() {
            renderForm();
            document.getElementById('app-container').addEventListener('click', (event) => {
                const button = event.target.closest('button');
                if (button?.dataset.action && typeof handlers[button.dataset.action] === 'function') {
                    handlers[button.dataset.action](button);
                }
            });
        }
        
        return { init };
    })();

    App.init();
});
</script>
</body>
</html>
